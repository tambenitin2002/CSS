<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy=" no-referrer "/>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <section>
            <div class="box-card">
                <div class="img-block">
                    <img style="height: 100px;" style="width: 100px;"
                        src="https://bcciplayerimages.s3.ap-south-1.amazonaws.com/ipl/IPLHeadshot2023/57.png"
                        alt>
                </div>
              
                <div class="contents">
                    <h1>Nitin Tambe</h1>
                    <p>Designer & Developer</p>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-twitter" style="color: #1C96E8;"></i>
                    <i class="fa-brands fa-youtube"style="color: #FF0000;" ></i>
                    <i class="fa-brands fa-facebook" style="color: #0866FF;"></i>
                    <i class="fa-brands fa-instagram" style="color: #FF009F;" ></i>
                </div>
                <div class="buttons">
                    <button>Message</button>
                    <button>Subscribe</button>
                </div>
                <div class="like-comment-share">
                    <i class="fa-regular fa-heart"><p>12.3k</p></i>
                    <i class="fa-regular fa-comment"><p>12.3k</p></i>
                    <i class="fa-solid fa-share"><p>12.3k</p></i>
                </div>
            </div>
        </section>
    </body>+
</html>
